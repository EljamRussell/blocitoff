<div class="title">
  <h3>Current Tasks | Task History</h3>
</div>

<div class="tasks-container">
  <div ng-repeat= "task in tasks"> {{task.content}} </div>
</div>

<nav class="nav-bar">
  <h5> Active Tasks </h5>
</nav>

<section class="hero-content">
  <h1 class="hero-title">Tasks</h1>
</section>

<section class="new-task">
  <div class="new-task-header">
    Task Name 
  </div>
  <div class="new-task-field" ng-submit="home.addTask()">
    <input type="text" name="task-name" value="New Task Name">
    <input type="text" name="task-description" value="New Task Description">
    <input type="submit" class="submit" value="Add Task">
  </div>
</section>

<section class="task-content">
  <div class="task-list" ng-repeat="task in home.tasks">
    <div ng-hide="home.hide(task)">
      <h3><input class="task-checkbox" type="checkbox"> {{ task.title }}</h3>
      <p>Created: {{ task.created }}
      <p class="task-description">Description: {{ task.description }}</p>
      <hr class="task-rule">
    </div>
  </div>
    </section>
